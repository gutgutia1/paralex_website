<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="headig">Weather App</h2>
        <div class="swicth">
            <div class="tab" yourweather_tab>Your Weather</div>
            <div class="tab" searchweather_tab>Search weather</div>
        </div>
        <div>
            <div class="grant_access_div">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant location access</p>
                <p>
                    Allow Access To Get Weather Information
                </p>
                <button class="grant_access_button">
                    Grant Access
                </button>
            </div>
            <form class="search_bar_div">
                <input type="text" placeholder="Search for city..." class="search_input">
                <button class="search_button">
                    <img src="./images/search.png" alt="" width="20" height="20">
                </button>
            </form>
            <div class="weather_info_div">
                <div class="name">
                    <p class="city_name"></p>
                    <img src="" alt="" class="countryimg">
                </div>
                <p class="weather_desc"></p>
                <img src="" alt="" class="weather_desc_image">
                <p class="temp">

                </p>
                <div class="cards">
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>
                            wind speed
                        </p>
                        <p class="wind_speed">

                        </p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>
                            humidity
                        </p>
                        <p class="humidity">
                            
                        </p>
                    </div >
                    <div >
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>
                            clouds
                        </p>
                        <p class="clouds">
                            
                        </p>
                    </div>
                </div>
            </div>
            </div>
            <div class="loading_snippet_div">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
        
        </div>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
